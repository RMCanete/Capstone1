{% extends 'base.html' %}
{% block content %}

<body>
  <div>
    <form method="Get" action="/drinks/random">
      <button type="submit" class="btn btn-success">Surprise me</button>
    </form>
  </div>
  <div>
    <h1>Search Recipes</h1>

    <form id="user-add-form" action="/drinks" method="GET">
      {{ searchForm.hidden_tag() }} <!--add type=hidden form fields -->
    
      {% for field in searchForm
             if field.widget.input_type != 'hidden' %}
    
        <p>
          {{ field }}
    
          {% for error in field.errors %}
            {{ error }}
          {% endfor %}
        </p>
    
      {% endfor %}
    
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
</body>

{% endblock %}
