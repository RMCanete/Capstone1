{% extends 'base.html' %}
{% block content %}

<body>
    {% for cocktail in cocktails %}
    <a href="/cocktail/{{cocktail.idDrink}}"><h2>{{cocktail.strDrink}}</h2>
    <img src="{{cocktail.strDrinkThumb}}"><img></a>
    {% endfor %}
    <h2>Comment:</h2>
    {% for comment in cocktail.comments %}
    <p>{{ comment.text }}</p>
    {% endfor %}
</body>


{% endblock %}
